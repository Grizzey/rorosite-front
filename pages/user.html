<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
    <title>Montecillo Roro | Booking</title>
    <link rel="icon" type="image/png" href="../assets/roro_transparent.png">
    <script src="../scripts/main.js" type="module"></script>
    <script src="../scripts/getUser.js" type="module"></script>
    <script src="../scripts/loginHandler.js" type="module"></script>
    <script src="../scripts/checkUserToDashboard.js" type="module"></script>
</head>

<body class="h-full scroll-smooth">
    <div id="loader"
        class="z-100 fixed inset-0 bg-white flex items-center justify-center z-50 transition-opacity duration-500">
        <div class="w-12 h-12 border-4 border-blue-500 border-t-transparent rounded-full animate-spin"></div>
    </div>

    <div>
        <!-- Navbar -->
        <nav id="navbar"
            class="fixed w-full h-20 py-4 px-4 sm:px-10 flex items-center justify-between z-50 transition-all duration-300 bg-transparent">
            <a href="../index.html" class="text-lg font-bold flex items-center">
                <img src="../assets/roro_transparent.png" class="w-12 h-12" alt="Logo" />
            </a>

            <!-- Desktop Menu -->
            <div class="hidden md:flex space-x-6 text-lg">
                <a href="../index.html"
                    class="nav-link text-black hover:text-neutral-300 transition text-stone-100">Home</a>
                <a href="/pages/booking.html"
                    class="nav-link text-black hover:text-neutral-300 transition text-stone-100">Routes & Schedules</a>
                <a href="/pages/rates.html"
                    class="nav-link text-black hover:text-neutral-300 transition text-stone-100">Rates</a>
            </div>

            <!-- Mobile Menu a -->
            <button id="menu-button" class="md:hidden text-black focus:outline-none">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"
                    xmlns="http://www.w3.org/2000/svg">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7">
                    </path>
                </svg>
            </button>

            <!-- Mobile Menu -->
            <div id="mobile-menu"
                class="hidden absolute top-20 left-0 w-full bg-blue-400 text-white text-center py-4 md:hidden">
                <a href="../index.html" class="block py-2 text-stone-100">Home</a>
                <a href="/pages/booking.html" class="block py-2 text-stone-100">Routes & Schedules</a>
                <a href="/pages/rates.html" class="block py-2 text-stone-100">Rates</a>
            </div>
        </nav>

        <div class="relative w-full h-20">
            <div class="bg-blue-700 absolute inset-0"></div>
            <div class="absolute inset-0 flex flex-col items-center justify-center text-white text-center">
                <p class="text-3xl sm:text-2xl font-bold drop-shadow-lg">User Dashboard</p>
                <!-- <a href="/pages/booking.html" class="mt-4 bg-blue-700 hover:bg-blue-800 px-5 py-2 text-sm sm:text-base rounded-lg transition">Book Now</a> -->
            </div>
        </div>

        <!-- MAIN CONTENTS HERE PLS -->

        <section class="min-h-screen bg-cover bg-center py-16 px-4" id="profile-pic">

            <!-- User Info Full Width -->
            <div class="w-full px-4 mb-10">

                <div
                    class="max-w-2xl mx-auto bg-white/90 backdrop-blur-sm rounded-xl shadow-md p-6 flex items-center gap-6">

                    <!-- Avatar or Icon Placeholder -->
                    <div id="placeholder-pfp"
                        class="w-24 h-24 bg-gray-300 rounded-full flex items-center justify-center text-gray-600 text-2xl font-bold">
                        ID
                    </div>

                    <!-- User Details -->
                    <div>
                        <h2 class="text-xl font-semibold text-gray-800 mb-2">User ID Card</h2>
                        <p class="text-gray-700 text-base"><span class="font-medium">Name:</span> <span
                                id="userName"></span></p>
                        <p class="text-gray-700 text-base"><span class="font-medium">Email:</span> <span
                                id="userEmail"></span></p>
                    </div>
                </div>

                <!-- Optional Logout Button -->
                <div class="max-w-2xl mx-auto mt-4 text-right">
                    <button onclick="logoutUser()"
                        class="px-4 py-2 bg-red-500 text-white rounded-md shadow hover:bg-red-600 transition duration-200">
                        Logout
                    </button>
                </div>

            </div>



            <!-- Tickets Section Full Width -->
            <div class="max-w-4xl mx-auto bg-white/90 backdrop-blur-sm rounded-2xl shadow-lg p-8 mt-10 text-center">
                <h2 class="text-3xl font-bold text-gray-800 mb-4">Tickets</h2>
                <ul id="ticketList" class="mt-4 space-y-4 text-left">
                    <!-- Ticket items will be injected here -->
                </ul>
            </div>
        </section>

        <footer class="w-full bg-gray-900 py-10 text-center text-white">
            &copy; 2025 Montecillo Roro. All Rights Reserved. | Javaitech
        </footer>
    </div>
</body>

</html>
