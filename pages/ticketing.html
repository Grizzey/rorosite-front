<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
    <title>Montecillo Roro | Booking</title>
    <link rel="icon" type="image/png" href="../assets/roro_transparent.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://cdn.auth0.com/js/auth0-spa-js/2.0/auth0-spa-js.production.js"></script>
    <script src="../script.js"></script>
</head>

<body class="h-full scroll-smooth">
    <!-- Navbar -->
    <nav id="navbar"
        class="fixed w-full h-20 py-4 px-4 sm:px-10 flex items-center justify-between z-50 transition-all duration-300 bg-transparent">
        <a href="../index.html" class="text-lg font-bold flex items-center">
            <img src="../assets/roro_transparent.png" class="w-12 h-12" alt="Logo" />
        </a>

        <!-- Desktop Menu -->
        <div class="hidden md:flex space-x-6 text-lg">
            <a href="../index.html" class="nav-link text-black hover:text-stone-500 transition text-stone-100">Home</a>
            <a href="../pages/booking.html"
                class="nav-link text-black hover:text-stone-500 transition text-stone-100">Routes & Schedules</a>
            <a href="#" class="nav-link text-black hover:text-stone-500 transition text-stone-100">Rates</a>
        </div>

        <!-- Mobile Menu Button -->
        <button id="menu-button" class="md:hidden text-black focus:outline-none">
            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"
                xmlns="http://www.w3.org/2000/svg">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7"></path>
            </svg>
        </button>

        <!-- Mobile Menu -->
        <div id="mobile-menu"
            class="hidden absolute top-20 left-0 w-full bg-blue-400 text-white text-center py-4 md:hidden">
            <a href="../index.html" class="block py-2 text-stone-100">Home</a>
            <a href="../pages/booking.html" class="block py-2 text-stone-100">Routes & Schedules</a>
            <a href="#" class="block py-2 text-stone-100">Rates</a>
        </div>
    </nav>

    <div class="relative w-full h-20">
        <div class="bg-blue-700 absolute inset-0"></div>
        <div class="absolute inset-0 flex flex-col items-center justify-center text-white text-center">
            <!-- <a href="/pages/booking.html" class="mt-4 bg-blue-700 hover:bg-blue-800 px-5 py-2 text-sm sm:text-base rounded-lg transition">Book Now</a> -->
        </div>
    </div>

    <!-- MAIN CONTENTS HERE PLS -->

    <div class="h-fit">
        <div class="rounded bg-stone-200 p-10 m-10 w-150 m-auto my-40">
            <h1 class="mb-10">Login / Register</h1>
            <div class="flex flex-col bg-blue z-1 gap-10">
                <input class="rounded bg-stone-300 py-2 pl-5" id="EmailField" type="text" placeholder="Email" />
                <div class="relative w-full">
                    <input class="w-full rounded bg-stone-300 py-2 pl-5 pr-10" id="PasswordField" type="password" placeholder="Password">
                    <button type="button" id="togglePassVisibility" class="absolute inset-y-0 right-3 flex items-center text-sm text-gray-500 fa fa-eye cursor-pointer" onclick="togglePassVisibility()"/>
                </div>

                <div id="button_holder" class="flex justify-evenly flex-col">
                    <button class="py-2 px-4 bg-blue-400 rounded m-auto" type="button" onclick="submitLogin()">Login</button>
                    <button class="text-stone-600 mt-7">Dont have an account? Register now</button>
                </div>
            </div>
            
        </div>
    </div>
    
   
    <footer class="w-full bg-gray-900 py-10 text-center text-white">
        &copy; 2025 Montecillo Roro. All Rights Reserved.
    </footer>
</body>

</html>
